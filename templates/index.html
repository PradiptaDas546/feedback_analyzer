<!DOCTYPE html>
<html>
<head>
    <title>Customer Feedback Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Customer Feedback Analyzer</h2>
    <form method="POST" action="/">
        <label>Your Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Your Feedback:</label><br>
        <textarea name="feedback" rows="5" cols="50" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>

    {% if sentiment %}
        <p id="sentiment">
            Sentiment Result: <span class="{{ sentiment_class }}">{{ sentiment }}</span>
        </p>
    {% endif %}

    <p style="text-align:center; margin-top:20px;">
        <a href="/chart" style="color:#00ffff;">ðŸ“Š View Sentiment Pie Chart</a> |
        <a href="/wordcloud" style="color:#90ee90;">ðŸŒ¥ View Word Cloud</a> |
        <a href="/download" style="color:#ffcc00;">â¬‡ Download Excel</a>
    </p>
</body>
</html>
